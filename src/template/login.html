<!DOCTYPE html>
<html>    
<body>
  <a id="link" href=""> Login with github</a>
</body>

<script>
    const url = window.location.href;
    const client_id = url.split('?')[1].split('=')[1];
    var link = document.getElementById('link'); 
    link.href = `https://github.com/login/oauth/authorize?client_id=${client_id}&scope=user,repo`;
</script>

</html>
